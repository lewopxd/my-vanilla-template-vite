<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags básicas -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Título de la página -->
  <title><lk k="title">*My site</lk></title>

  <!-- Descripción de la página -->
  <meta name="description" content="This is a description.">

  <!-- Autor de la página -->
  <meta name="author" content="Your Name">

  <!-- Palabras clave (keywords) -->
  <meta name="keywords" content="HTML, CSS, JavaScript, Template, Open Graph, SEO">

  <!-- Robots (control de indexación) -->
  <meta name="robots" content="index, follow">

  <!-- Open Graph Meta Tags (para redes sociales como Facebook, LinkedIn, etc.) -->
  <meta property="og:title" content="Hello, World! - Basic HTML Template">
  <meta property="og:description" content="A simple HTML template with all essential meta tags for SEO and social media optimization.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourdomain.com/">
  <meta property="og:image" content="https://yourdomain.com/assets/images/og-image.jpg">
  <meta property="og:image:alt" content="Open Graph Image for Hello, World!">
  <meta property="og:locale" content="en_US">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Hello, World! - Basic HTML Template">
  <meta name="twitter:description" content="A simple HTML template with all essential meta tags for SEO and social media optimization.">
  <meta name="twitter:image" content="https://yourdomain.com/assets/images/twitter-image.jpg">
  <meta name="twitter:site" content="@YourTwitterHandle">
  <meta name="twitter:creator" content="@YourTwitterHandle">

  <!-- Icono de la página (favicon) -->
  <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="../assets/images/apple-touch-icon.png">

  <!-- Hoja de estilos CSS -->
  <link rel="stylesheet" href="../src/css/main.css">

  <!-- Tema de color para dispositivos móviles -->
  <meta name="theme-color" content="#ffffff">

  <!-- Compatibilidad con navegadores antiguos -->
  <meta http-equiv="cleartype" content="on">
</head>


<body>

  <div class="container">
    <h1 lk-text-content-k="hello">Hola</h1>
    <p lk-text-content-k="hello-desc">Bienvenido a tu plantilla básica Vanilla HTML by @Lewop.</p>
    
    <!-- Contador -->
    <p><span id="counter">0</span></p>
    <button id="actionButton"><lk k="button-text">Click Me</lk></button>   

    <!-- Banner de idioma -->
    <div class="langBannerContainer">
        <div class="langIcon" label-lk-style-k="image-flag"></div>
        <span class="langText"><lk k="lang-tag">es-ES</lk></span>
    </div>

</div>


  <script type="module" src="../src/js/main.js"></script>
</body>


</html>
